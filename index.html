let quizData = [];
let currentQuestionIndex = 0;
let userAnswers = [];
let score = 0;
let maxWrong = 4;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function startQuiz() {
  shuffle(fullData);
  quizData = fullData.slice(0, 30);
  userAnswers = Array(quizData.length).fill(null);
  currentQuestionIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  const q = quizData[currentQuestionIndex];
  document.getElementById("question-number").textContent =
    "Question " + (currentQuestionIndex + 1) + " of " + quizData.length;
  document.getElementById("question-text").textContent = q.question;
  const optionsDiv = document.getElementById("options");
  const explanation = document.getElementById("explanation");
  explanation.innerHTML = "";
  optionsDiv.innerHTML = "";
  q.options.forEach((opt, idx) => {
    const checked = userAnswers[currentQuestionIndex] === idx ? "checked" : "";
    optionsDiv.innerHTML += `<label><input type="radio" name="option" value="${idx}" ${checked} onchange="selectAnswer(${idx})"> ${opt}</label>`;
  });
  if (userAnswers[currentQuestionIndex] !== null) {
    if (userAnswers[currentQuestionIndex] !== q.answer) {
      explanation.innerHTML = "❌ Correct answer: " + q.options[q.answer];
    } else {
      explanation.innerHTML = "✅ Correct!";
    }
  }
  document.getElementById("result").textContent = "";
}

function selectAnswer(answer) {
  userAnswers[currentQuestionIndex] = answer;
  const q = quizData[currentQuestionIndex];
  if (answer === q.answer) {
    score++;
  }
  let wrong = userAnswers.filter((ans, idx) => ans !== null && ans !== quizData[idx].answer).length;
  if (userAnswers.every(ans => ans !== null)) {
    const pass = wrong <= maxWrong;
    document.getElementById("result").textContent =
      `✅ Quiz completed. Score: ${score}/${quizData.length}. ${pass ? "Passed" : "❌ Failed"}`;
  }
  setTimeout(() => {
    if (currentQuestionIndex < quizData.length - 1) {
      currentQuestionIndex++;
      showQuestion();
    }
  }, 300);
}

function prevQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    showQuestion();
  }
}

function nextQuestion() {
  if (currentQuestionIndex < quizData.length - 1) {
    currentQuestionIndex++;
    showQuestion();
  }
}

function restartQuiz() {
  startQuiz();
}

startQuiz();
